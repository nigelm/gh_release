name: Overall Release Process
on: workflow_dispatch
jobs:
  full_test:
    uses: nigelm/gh_release/.github/workflows/_full_tests.yml@main

  release:
    runs-on: ubuntu-latest
    concurrency: release
    needs: full_test

    steps:
      - name: Set up repository
        uses: nigelm/gh_actions_python_poetry_setup@v1
        with:
          python-version: 3.10.2
          poetry-version: 1.1.12
          fetch-depth: 0

      #----------------------------------------------
      # release
      #----------------------------------------------
      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # source .venv/bin/activate
          git config user.name github-actions
          git config user.email github-actions@github.com
          poetry run semantic-release publish

  post_release_test:
    needs: release
    uses: nigelm/gh_release/.github/workflows/_test.yml@main

  upload:
    needs: post_release_test
    uses: nigelm/gh_release/.github/workflows/_upload.yml@main
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  docs:
    needs: post_release_test
    uses: nigelm/gh_release/.github/workflows/_docs.yml@main

# end
